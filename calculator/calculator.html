<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorcs.css"/>
    <title>Document</title>
</head>
<body><fieldset>
    <div id="container">
        <input type="text" class="display" ><br>

        <div id="button">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button><br>
        
        <button class="a" data-value="7">7</button>
        <button class="a" data-value="8">8</button>
        <button class="a" data-value="9">9</button>
        <button class="operator" data-value="*">*</button><br>

        <button class="a" data-value="4" >4</button>
        <button class="a" data-value="5" >5</button>
        <button class="a" data-value="6" >6</button>
        <button class="operator" data-value="-" >-</button><br>

        <button class="a" data-value="1" >1</button>
        <button class="a" data-value="2" >2</button>
        <button class="a" data-value="3" >3</button>
        <button class="operator" data-value="+" >+</button>
        
        <button class="a" data-value="0" >0</button>
        <button class="a" data-value="00" >00</button>
        <button class="a" data-value="." >.</button>
        <button class="operator" data-value="=" >=</button>
        <script src="calculatorjs.js"></script>

    </div>
    </div>
</fieldset>
</body>
</html>
